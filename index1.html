<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="playlist-page" id="playlistPage">
            <h1 class="title">üéµ Music</h1>
            <div class="song-list" id="songList"></div>
        </div>

        <div class="player-page" id="playerPage">
            <button class="back-btn" onclick="showPlaylist()">‚Üê Back</button>

            <img src="" class="player-cover" id="playerCover">

            <div class="player-info">
                <h2 class="player-title" id="playerTitle">Song Title</h2>
                <p class="player-artist" id="playerArtist">Artist Name</p>
            </div>

            <div class="progress-container">
                <input type="range" id="progressBar" class="progress-bar" value="0">
                <div class="time-row">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="previousSong()">‚èÆ</button>
                <button class="play-btn" onclick="togglePlay()">
                    <span id="playPauseIcon">‚ñ∂</span>
                </button>
                <button class="control-btn" onclick="nextSong()">‚è≠</button>
            </div>

            <div class="volume-container">
                <span>üîä</span>
                <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider">
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
     <script src="song.js"></script>
    <script src="script.js"></script>
</body>
</html>
